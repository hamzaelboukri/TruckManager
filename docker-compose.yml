services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: truckmanager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: truckmanager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - truckmanager-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truckmanager-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/truckmanager?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRE: 7d
    depends_on:
      - mongodb
    networks:
      - truckmanager-network
    # Volumes commented out for production - uncomment for development hot reload
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: truckmanager-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api/v1
    depends_on:
      - backend
    networks:
      - truckmanager-network
    # Volumes commented out for production - uncomment for development hot reload
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules

# Define volumes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Define networks
networks:
  truckmanager-network:
    driver: bridge
